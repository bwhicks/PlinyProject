language: 'python'

python:
  - '3.6'
node_js:
  - "8.9.4"
install:
  - pip install -r requirements.txt
  - pip install -r dev-requirements.txt
  - pip install codecov
  - cat ci/database_override.py >> plinyproj/settings.py
  - cd js_test && npm install && cd ..
script:
  - pytest --cov
  - cd js_test && npm test && cd ..

sevices:
  - mysql

after_success:
  - codecov
